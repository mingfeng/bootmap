<div class="card h-100 no-border-radius">
  <div class="card-header">
    <button type="button" class="close" aria-label="Close" (click)="hideSidePanel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <ul id="side-panel-tab" class="nav nav-tabs card-header-tabs" role="tablist">
      <li class="nav-item">
        <a id="layers-tab" class="nav-link" [class.active]="activeTab === 'layers'" data-toggle="tab" href="#layers" role="tab" aria-controls="layers"
          aria-selected="true">Layers</a>
      </li>
      <li class="nav-item">
        <a id="search-tab" class="nav-link" [class.active]="activeTab === 'search'" data-toggle="tab" href="#search" role="tab" aria-controls="search"
          aria-selected="false">Search</a>
      </li>
    </ul>
  </div>
  <div class="tab-content">
    <div class="tab-pane" [class.show]="activeTab === 'layers'" [class.active]="activeTab === 'layers'" id="layers" role="tabpanel"
      aria-labelledby="layers-tab">
      <app-layers-panel></app-layers-panel>
    </div>
    <div class="tab-pane" [class.show]="activeTab === 'search'" [class.active]="activeTab === 'search'" id="search" role="tabpanel"
      aria-labelledby="search-tab">
      <app-search-panel></app-search-panel>
    </div>
  </div>
</div>
