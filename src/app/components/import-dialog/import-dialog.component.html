<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Import Vector Features</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="importForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="layer">Layer</label>
              <select id="layer" class="form-control" formControlName="layer">
                <option *ngFor ="let layer of vectorLayers" [value]="layer.identifier">{{layer.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="format">Format</label>
              <select id="format" class="form-control" formControlName="format">
                <option *ngFor ="let vectorFormat of vectorFormats" [value]="vectorFormat.type">{{vectorFormat.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="projection">Projection</label>
              <input type="text" class="form-control" id="projection" formControlName="projection">
            </div>
          </div>
          <div class="form-group">
            <label for="geometryText">Contents</label>
            <textarea class="form-control" id="geometryText" rows="3" formControlName="contents"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="importForm.pristine">Import</button>
        </div>
      </form>
    </div>
  </div>
</div>
